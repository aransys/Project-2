<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Music Explorer - Interactive Music Discovery Platform" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <!-- Normalize CSS first, then custom CSS -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Music Explorer</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>ME</h1>
        </div>
        <button class="theme-toggle">ðŸŒž</button>
        <button class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-links">
          <li><a href="#search">Search</a></li>
          <li><a href="#favorites">Favorites</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="results-section">
        <div class="welcome-message">
          <div class="welcome-icon"><i class="fas fa-music"></i></div>
          <h2>Welcome to Music Explorer</h2>
          <p>Search for your favorite songs and listen to previews!</p>
        </div>

        <form id="search-form" class="search-form">
          <input type="text" id="search-input" class="search-input" placeholder="Search for songs..." autocomplete="off" />
          <button type="submit" class="search-button">Search</button>
        </form>

        <!-- Error message after search form -->
        <div class="error-message hidden" id="error-container">
          <p id="error-text"></p>
          <button class="error-close">Ã—</button>
        </div>

        <div class="sort-container hidden">
          <select id="sort-select" class="sort-select">
            <option value="default">Sort by...</option>
            <option value="title">Title (A-Z)</option>
            <option value="artist">Artist (A-Z)</option>
            <option value="duration">Duration</option>
          </select>
        </div>
        <div class="loading-spinner hidden">
          <div class="spinner"></div>
          <p>Searching for tracks...</p>
        </div>
        <div class="results-grid"></div>
      </section>
    </main>

    <footer>
      <p>Created by Aurimas Ransys - Powered by Deezer</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
